<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <p>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Update User Information</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="password" placeholder="Current Password" formControlName="currentPassword" autofocus />
          <mat-error *ngIf="currentPassword.hasError('required')">
            Current Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="New Password" formControlName="newPassword" />
          <mat-error *ngIf="newPassword.hasError('required')">
            New Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="userForm.hasError('wrongPassword')">
          <strong>Wrong</strong> current password
        </mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </p>
</form>
